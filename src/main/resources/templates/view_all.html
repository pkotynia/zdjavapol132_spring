<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions list</title>
    <style>
        table {
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Question</th>
        <th>Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${questions}">
        <td th:text="${item.questionId}"></td>
        <td th:text="${item.question}"></td>
        <td th:text="${item.answer}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
